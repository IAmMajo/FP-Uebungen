<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Transition</title>

    <style>
      #rect {
        width: 100px;
        height: 200px;
        margin: 24px auto;
        background-color: blue;
        transition-duration: 2s;
      }

      #rect:hover {
        transform: rotate(90deg);
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="rect"></div>
  </body>
</html>
