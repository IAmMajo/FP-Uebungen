<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Max Overlacks Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="container">
    <header class="row">
      <a class="col-auto" href="./">
        <img
          class="col-auto"
          height="50"
          src="./medien/logo.jpg"
          alt="Schemenhafte 2D-Darstellung eines Manns mit rotem Haar, Brille und blauem Oberteil"
        />
      </a>
      <h1 class="col"><a href="./">Max Overlacks Blog</a></h1>
    </header>
    <div class="row">
      <main class="col-12 col-sm-8">
        <h2>Artikel per E-Mail teilen</h2>
        <form action="./">
          <label>
            E-Mail-Adresse des Empfängers:
            <input type="email" required name="email" />
          </label>
          <label>
            Nachricht:
            <textarea rows="10" required name="message">
Hi, sieh dir mal den Artikel an, den ich gefunden habe:

Überschrift
http://127.0.0.1:3000/Übung%201/Blogsystem/artikel.html
          </textarea
            >
          </label>
          <input type="submit" value="Absenden" />
        </form>
      </main>
      <aside class="col">
        <h2>Login</h2>
        <form>
          <label>Benutzername: <input required name="username" /></label>
          <label>
            Passwort: <input type="password" required name="password" />
          </label>
          <input type="submit" value="Einloggen" />
        </form>
        <h2>Suche</h2>
        <form action="./suchergebnis.html">
          <input required name="q" />
          <input type="submit" value="Suchen" />
        </form>
        <h2>Monate</h2>
        <ul>
          <li><a href="./monatsliste.html">Mai 1970</a></li>
          <li><a href="./monatsliste.html">April 1970</a></li>
          <li><a href="./monatsliste.html">März 1970</a></li>
          <li><a href="./monatsliste.html">Februar 1970</a></li>
          <li><a href="./monatsliste.html">Januar 1970</a></li>
        </ul>
        <h2>Tags</h2>
        <ul>
          <li><a href="./tagliste.html">Lorem</a></li>
          <li><a href="./tagliste.html">Ipsum</a></li>
          <li><a href="./tagliste.html">Dolor</a></li>
          <li><a href="./tagliste.html">Sit</a></li>
          <li><a href="./tagliste.html">Amet</a></li>
        </ul>
      </aside>
    </div>
    <footer class="row">
      <a class="col-auto" href="./kontakt.html">Kontakt</a>
      <a class="col-auto" href="./impressum.html">Impressum</a>
    </footer>
  </body>
</html>
