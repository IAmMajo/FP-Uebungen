<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Badges</title>

    <style>
      span {
        background-color: #4682b4;
        padding: 5px;
        border-radius: 9px;
        font-weight: bold;
        color: white;
      }

      .round {
        border-radius: 99px;
      }
    </style>
  </head>
  <body>
    <p>Das ist ein <span>Badge</span> mit abgerundeten Ecken.</p>
    <p>Das ist ein <span class="round">Badge</span> mit ganz runden Ecken.</p>
  </body>
</html>
